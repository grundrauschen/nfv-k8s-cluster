apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
  labels:
    run: test
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      run: test
  template:
    metadata:
      labels:
        run: test
    spec:
      containers:
      - command: ["/bin/sh"]
        args: ["-c", "ip a add 10.77.10.10/18 dev net0; sleep 100000000000"]
        image: alpine
        imagePullPolicy: Always
        name: test
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
